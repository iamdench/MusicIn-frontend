<div class="container">
  <div class="welcome"><span>Welcome
  </span>
  <div class="logo">Logo</div>
  </div>
  <div class="test">
    <form class="form" [formGroup]="form" (submit)="login()">
      <div class="tui-form__row">
        <tui-input formControlName="username">Логин</tui-input>
      </div>

      <div class="tui-form__row">
        <tui-input-password class="tui-space_top-2" formControlName="password">
          Пароль
        </tui-input-password>
      </div>

      <div class="tui-form__buttons buttons enter">
        <button
          [disabled]="form.invalid"
          tuiButton type="submit"
        >
          Войти</button>

        <button
          tuiButton
          type="button"
          class="tui-space_right-3 tui-space_bottom-3"
          appearance="secondary"
        >
          Регистрация
        </button>
      </div>

      <button
        tuiButton
        type="button"
        (click)="getSpotyToken()"
      >Зайти на спотифай
      </button>


      <button
        tuiButton
        type="button">
<!--        (click)="getSongInfo()"-->
      >Узнать инфу о песне
      </button>

<!--      <button-->
<!--      tuiButton-->
<!--      type="button"-->
<!--      (click)="getSpotyToken()">Получить токен</button>-->

    </form>


  </div>
</div>
