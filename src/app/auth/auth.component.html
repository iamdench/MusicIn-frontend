<div class="container">
    <div class="welcome">
    <div class="logo"><img src="assets/images/MusicIn.png" alt="Logos"></div>
    </div>
      <div class="auth-form-wrapper">
        <div class="auth-form">
        <form class="form" [formGroup]="form" (submit)="login()">
          <div class="tui-form__row">
            <tui-input formControlName="username">Логин</tui-input>
          </div>

          <div class="tui-form__row">
            <tui-input-password class="tui-space_top-2" formControlName="password">
              Пароль
            </tui-input-password>
          </div>

          <div class="tui-form__buttons buttons enter">
            <button
              [disabled]="form.invalid"
              tuiButton type="submit"
            >
              Войти</button>

            <button
              tuiButton
              type="button"
              class="tui-space_right-3 tui-space_bottom-3"
              appearance="secondary"
              (click)="registration()"
            >
              Регистрация
            </button>
          </div>

        </form>

        </div>
    </div>
</div>
